<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
</head>
<body>
    <div class="wrap">
        <h2>이 태그를 복제하시요!</h2>
        <h3>이 태그를 복제하시요!</h3>
    </div>
    <script>
        const h2 = $('h2');
        const h3 = $('h3');
        const wrap = $('.wrap');
        
        let obj =[
            {
                name:'name',
                id:'id',
                pw:'pw'
            },
            {
                name:'name',
                id:'id',
                pw:'pw'
            },
            {
                name:'name',
                id:'id',
                pw:'pw'
            },
        ];
        
        obj.forEach(function(e){
            
            let h2Clone = h2.clone();
            
            h2Clone.text(e.id);
            
            wrap.append(h2Clone);
            
            //console.log(h2Clone);
            //console.log(e.id);
            
            let h3Clone = h3.clone();

            h3Clone.text(e.pw);

            wrap.append(h3Clone);
            
        })

        // for(let i =0;i<10;i++){
        //     const h2Clone = h2.clone();
        //     wrap.append(h2Clone);
        // }

    </script>
</body>
</html>
