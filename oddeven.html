<body>
    <h1>홀수 짝수 맞추기 게임</h1>
    <button>홀수</button>
    <button>짝수</button>
    <h3>메세지</h3>
    <button class="try" >재도전</button>
    <style>
        button.try{
            display:none;
        }
        button.try.show{
            display:inline;
        }
        
        h3{
            color: #000;
        }
        h3.remove{
            color:transparent;
        }
    </style>

    <script>
        let num = parseInt(Math.random()*10)+1;
        let oddEven = '';
        
        const getNum = function (randomNum){
            
            if(num % 2 === 0){
                console.log('짝수');
                oddEven = '짝수';
            } else if(num % 2 !== 0){
                console.log('홀수');
                oddEven = '홀수';
            }
            
        }

        getNum(num);

        $('button').click(function(){
            if(!$(this).hasClass('try')){
                $('button').attr('disabled',true);
            };

            let now = $(this).text();
            $('h3').removeClass('remove');
            if(oddEven === now){
                $('h3').text('정답입니다.!');
                $('button.try').removeClass('show');
            } else {
                $('h3').text('틀렸습니다!');
                $('button.try').addClass('show');
                $('button.try').attr('disabled',false);
            }
        });

        $('button.try').click(function(){
            $('button').attr('disabled',false);
            $(this).removeClass('show');
            num = parseInt(Math.random()*10)+1;
            getNum(num);
            //try버튼을 클릭했을때, h3 메세지가 지워지도록 class추가 혹은 삭제를 통해 조절 해보세요!
            $('h3').addClass('remove');
            $(this).attr('disabled',true);
        });




        //- 버튼 두개 홀짝 선택
        //- 버튼을 누르면 랜덤 숫자가 나오게 하기
